<body class="member_page">

<header class="back_header">
    <div class="cont_wrap">
        <a class="back_btn">
            <img src="assets/img/comm/back_arrow.png" alt="뒤로"/>
        </a>
        <h2>
           비밀번호 찾기
        </h2>
    </div>
</header>
<main class="member_page">
    <section class="cont_wrap">
        <div class="form_wrap find_form">
            <form id="f_find" name="f_find" action="main.html" onsubmit="return findPw_submit(this);" method="get">
                <input type="hidden" name="url" value="">
                <fieldset>
                    <legend>비밀번호 찾기</legend>
                    <div class="inner_wrap">
                        <div class="dec_txt">
                            가입한 휴대전화 번호를 입력해 주세요
                        </div>
                        <div class="ip_wrap">
                            <input type="text" name="user_id" id="user_id" required class="frm_input required" size="20" maxLength="12" placeholder="휴대전화 번호"
                                   pattern="[0-9]+" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                        </div>
                        <div class="ip_wrap">

                        </div>
                        <div class="ip_wrap flex_wrap">
                            <input type="text" name="tk_number" id="tk_number" required class="frm_input required" size="10" maxLength="10" placeholder="인증번호">
                            <a class="cert_btn gray_btn btn">
                                인증번호 발송
                            </a>
                        </div>
                    </div>
                    <button type="submit" class="btn_submit">다음</button>
                </fieldset>
            </form>
        </div>

    </section>
</main>
