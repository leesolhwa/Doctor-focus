            <div class="use_info">

                        <span class="date_wrap">

                </div>
                <div class="btn_wrap">
                    <a class="active use_info_btn">
                        <span class="img_wrap">
                            <img class="onImg" src="assets/img/main/entrance_on.png" alt="입실"/>

                    <a class="use_info_btn">
                        <span class="img_wrap">
                            <img class="onImg" src="assets/img/main/leave_icon_on.png" alt="퇴실"/>

                    <img class="offImg" src="assets/img/main/seat_qrcode.png" alt="좌석이용권"/>

                <div class="code_title">
                    좌석이용권
                </div>
                  <div class="code_info">
                      <label class="date_label">
                          <strong class="date_txt">
                              30일 16시간 33분

                          </span>
                      </label><br>
                      <label class="limit_label">
                          <span class="date_txt">

                          </span>

                              &nbsp;까지
                          </span>
                      </label>
                  </div>
                  <a class="code_act_btn active">
                      <span>
                          연장하기
                      </span>
                      <img src="assets/img/main/ticket_inner.png" alt="티켓"/>

              </div>
            </li>

            <li class="swiper-slide sld2">

                    <div class="code_title">
                        미팅룸이용권

                    <div class="code_info">
                        <label class="date_label">
